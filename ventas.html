<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/estilos-ventas.css">
    <title>Ventas</title>

<body class="grid-container">
    <header class="header">
        <div class="nombre-logo">
            <img src="./src/Imagenes y diseño/Imagenes/Icono.png" alt="Logo" class="logo">
            <h1>Nombre App</h1>
        </div>
        <nav>
            <ul class="nav-bar">
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-align-justify"></i></li>
            </ul>
        </nav>
    </header>
    <aside class="aside1">Aside</aside>
    <main class="main">
        <div>
            <form action="" class="form-comprador">
                <h3>Información del Comprador</h3>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Cédula">
                <input type="email" placeholder="Correo Electrónico">
                <input type="text" placeholder="Teléfono">
                <input type="text" placeholder="Dirección de Residencia">
            </form>
        </div>
    </main>
    <aside class="aside2">Aside 2</aside>
